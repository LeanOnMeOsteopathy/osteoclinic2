<body>

        <header class="header">

            <br>
            <nav >

        </header>
        <main>

            <div id="app">
                <h1>Osteopata</h1>  

                <div class="osteopatas">
                    <section v-for="osteopata in osteopatas">
                        <div class="ficha">
                            <img width=300 :src="osteopata.foto" alt="Card image" >
                            <div class="osteopata">
                                <h3>{{osteopata.nombre}}</h3>
                                <h3>{{osteopata.apellido}}</h3>
                                <p> Contacto:{{osteopata.contacto}}</p>
                                <p>Direccion:{{osteopata.direccion}}</p>
                                <a href="#" class="btn btn-primary">Turnos</a>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </main>
        <footer class="footer">
